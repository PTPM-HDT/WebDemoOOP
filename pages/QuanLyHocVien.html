<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Viên - LetsCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/PhanLop.css">
</head>
<body>
    <div class="bg-fixed-wrapper">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill brand-gradient"></i>
                LetsCode <span class="fw-light ms-2 text-white-50 fs-6 mt-1">Quản lý Học viên</span>
            </a>
            <div class="ms-auto d-flex gap-2">
                <button onclick="resetData()" class="btn btn-logout d-flex align-items-center text-danger border-danger">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>Reset Dữ Liệu
                </button>
                <a href="mainDashBoard.html" class="btn btn-logout d-flex align-items-center">
                    <span class="me-2">Trang chủ</span>
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="toast-container">
        <div id="liveToast" class="toast toast-glass align-items-center hide" role="alert">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center w-100">
                    <i id="toastIcon" class="bi bi-check-circle-fill text-success me-3 fs-4"></i>
                    <div>
                        <strong id="toastTitle" class="d-block mb-1">Thông báo</strong>
                        <span id="toastMessage" class="small text-white-50">Nội dung</span>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 6rem;">
        <div class="card-glass">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-white mb-0">Danh sách Học viên</h2>
                <button class="btn btn-gradient" onclick="openStudentModal()">
                    <i class="bi bi-person-plus-fill me-2"></i>Thêm Học Viên
                </button>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="input-group bg-transparent">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control bg-dark border-secondary text-white" id="searchKeyword" placeholder="Tìm kiếm theo tên, mã, SĐT...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select bg-dark border-secondary text-white" id="filterClass">
                        <option value="ALL">Tất cả trạng thái</option>
                        <option value="ASSIGNED">Đã có lớp</option>
                        <option value="UNASSIGNED">Chưa phân lớp</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-custom table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Mã HV</th>
                            <th>Thông tin học viên</th>
                            <th>Ngày sinh</th>
                            <th>Liên lạc</th>
                            <th>Lớp</th>
                            <th>Tác vụ</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>
            <div id="emptyState" class="text-center text-white-50 py-5" style="display: none;">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                Không tìm thấy dữ liệu phù hợp
            </div>

            <div class="d-flex justify-content-end mt-4">
                <nav>
                    <ul class="pagination pagination-sm" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal fade modal-glass" id="studentFormModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold text-white" id="modalTitle">Thêm Học Viên</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <input type="hidden" id="editMode" value="false">
                        <input type="hidden" id="originClass" value="">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Mã Học Viên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="inputID" placeholder="VD: HS001">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Họ và Tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="inputName" placeholder="VD: Nguyễn Văn A">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Ngày sinh</label>
                                    <input type="date" class="form-control" id="inputDob">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Giới tính</label>
                                    <select class="form-select bg-dark border-secondary text-white" id="inputGender">
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                        <option value="Khác">Khác</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Số điện thoại</label>
                                    <input type="text" class="form-control" id="inputPhone" placeholder="090...">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Địa chỉ</label>
                                    <textarea class="form-control" id="inputAddress" rows="1" placeholder="Nhập địa chỉ..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-white-50">Ngày thêm</label>
                                    <input type="text" class="form-control" id="inputDateAdded" disabled>
                                </div>
                            </div>

                            <div class="col-12 mt-3 border-top border-secondary pt-3">
                                <label class="form-label text-white-50">Ảnh thẻ</label>
                                <div class="d-flex align-items-center gap-3">
                                    <div style="width: 60px; height: 60px;">
                                        <img id="previewAvatar" src="https://via.placeholder.com/60?text=HV" 
                                             class="rounded-circle border border-secondary" 
                                             style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                    <div class="flex-grow-1">
                                        <input type="file" class="form-control form-control-sm" id="inputFileAvatar" accept="image/*" onchange="handleFileSelect(event)">
                                        <input type="hidden" id="hiddenAvatarBase64">
                                        <div class="form-text text-white-50 small">Định dạng: JPG, PNG (Max 500KB)</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-glass-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-gradient" onclick="saveStudent()">Lưu thông tin</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-glass" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content text-center p-3">
                <div class="modal-body">
                    <div class="text-danger mb-3 display-4"><i class="bi bi-trash"></i></div>
                    <h5 class="text-white fw-bold">Xóa Học Viên?</h5>
                    <p class="text-white-50 small">Hành động này không thể hoàn tác.</p>
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <button class="btn btn-glass-secondary w-50" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-danger w-50" onclick="confirmDelete()">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/QuanLyHocVien.js"></script>
</body>
</html>
